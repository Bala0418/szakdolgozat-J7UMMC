name: Build (create artifact)
on:
  push:
    branches: [ '**' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Run build (if present)
        run: |
          if npm run | grep -q '^  build$'; then
            npm run build
          else
            echo "No build script defined, skipping"
          fi

      - name: Create build artifact (zip)
        run: |
          rm -f build.zip
          zip -9 -r build.zip . -x node_modules/\* .git/\* || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.ref_name }}-${{ github.run_id }}
          path: build.zip