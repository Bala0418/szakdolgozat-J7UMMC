name: Scheduled weekly deploy (trigger run-build-and-deploy.yml)
on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 10 * * 1' # every Monday at 10:00 UTC

permissions:
  actions: write
  contents: write

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger run-build-and-deploy workflow on main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          WORKFLOW_FILE="run-build-and-deploy.yml"
          echo "Dispatching $WORKFLOW_FILE on ref=main for $REPO"
          curl -s -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Content-Type: application/json" \
            "https://api.github.com/repos/${REPO}/actions/workflows/${WORKFLOW_FILE}/dispatches" \
            -d '{"ref":"main"}'
